# Deployment Configuration for Financial Advisor LLM API
# Use this profile for production deployment: --spring.profiles.active=deploy

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=86400
spring.web.resources.cache.cachecontrol.cache-public=true

# Database Configuration (for deployment)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:password}

# JPA Configuration
spring.jpa.database-platform=${DATABASE_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:create-drop}
spring.jpa.show-sql=false

# H2 Console (disable in production)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# LLM Configuration
llm.openai.api-key=${OPENAI_API_KEY:}
llm.openai.base-url=${OPENAI_BASE_URL:https://api.openai.com/v1}

# Logging Configuration
logging.level.com.llmapi=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}

# Management and Health Check
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Application Information
info.app.name=Financial Advisor LLM API
info.app.description=AI-powered financial advisory service with web interface
info.app.version=1.0.0